  <body>

<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>


    <div class="container">

      <div class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <button id="btnSignup" class="btn btn-lg btn-secondary btn-block" type="submit">Sign up</button>
        <button id="btnLogout" class="btn btn-lg btn-secondary btn-block hide" type="submit">Log out</button>
      </div>

    </div> <!-- /container -->
